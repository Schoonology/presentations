<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <style>
      .strikeout {
        position: relative;
      }

      .strikeout::after {
        /* background-color: white; */
        border: 2px solid;
        border-radius: 999px;
        content: '';
        display: block;
        height: 0;
        left: 0;
        position: absolute;
        right: 0;
        top: 50%;
        transform: translate(0, -50%);
      }
    </style>
  </body>
</html>
